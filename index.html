<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Front-end</title>
</head>
<body>
   <h1>Front-end - 19/09/25</h1>
   <div id="saida"></div>
   <script>
    let saida = document.getElementById("saida");
    let calc;
    let num1 =parseInt(prompt("digite o primeiro numero:"));// denomina a variavel para numeros inteiros
    let num2 =parseFloat(prompt("digite o primeiro numero:"));// denomina a variavel para numeros quebrados
    calc=num1+num2;// codigo que faz o calculo
    saida.innerHTML="Resultado = "+calc+"<br>";
    saida.innerHTML+= "<br>Soma+: "+(num1+num2);
    saida.innerHTML+= "<br>Soma-: "+(num1-num2);       // Operadores aritimrticos
    saida.innerHTML+= "<br>Soma*: "+(num1*num2);
    saida.innerHTML+= "<br>Soma/: "+(num1/num2);
    saida.innerHTML+= "<br>Soma%: "+(num1%num2);
    saida.innerHTML+= "<br>Soma**: "+(num1**num2);

    </script>
